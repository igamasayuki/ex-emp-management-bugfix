<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html"
						th:href="@{/employee/showList}"> <!-- 企業ロゴ --> <img
						src="../../static/img/header_logo_small.png"
						th:src="@{/img/header_logo_small.png}" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html"
							th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<span th:text="${administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp; <a href="../administrator/login.html"
							class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="
            col-lg-offset-2
            col-lg-8
            col-md-offset-2
            col-md-8
            col-sm-12
            col-xs-12
          ">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->

					<form th:action="@{/employee/create}" enctype="multipart/form-data" method="post">
						<fieldset>
							<legend>従業員登録</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>従業員名</th>
									<td><input name="name" type="text" class="form-control"
										placeholder="氏名" /></td>
								</tr>
								<tr>
									<th nowrap>写真</th>
									<td><input type="file" name="image" /></td>
								</tr>
								<tr>
									<th nowrap>性別</th>
									<td>
										<div class="text-center">
											<input type="radio" class="radio-inline" name="gender"
												id="male" value="男性" /><label for="male">男性</label> <input
												type="radio" class="radio-inline" name="gender" id="female"
												value="女性" /><label for="female">女性</label>
										</div>
									</td>
								</tr>
								<tr>
									<th nowrap>入社日</th>
									<td><input value="2021-11-17" name="hireDate" class="form-control"
										type="date" /></td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td><input name="mailAddress" type="text"
										class="form-control" placeholder="メールアドレス" /></td>
								</tr>
								<tr>
									<th nowrap>郵便番号</th>
									<td><input name="zipCode" type="text" class="form-control"
										placeholder="郵便番号" /></td>
								</tr>
								<tr>
									<th nowrap>住所</th>
									<td><input name="address" type="text" class="form-control"
										placeholder="住所" /></td>
								</tr>
								<tr>
									<th nowrap>電話番号</th>
									<td><input name="telephone" type="text"
										class="form-control" placeholder="電話番号" /></td>
								</tr>
								<tr>
									<th nowrap>給料</th>
									<td><input name="salary" type="text" class="form-control"
										placeholder="給料" /></td>
								</tr>
								<tr>
									<th nowrap>特性</th>
									<td>
										<div class="form-floating">
											<textarea name="characteristics" class="form-control"
												placeholder="特性" id="floatingTextarea2"
												style="height: 100px"></textarea>
										</div>
									</td>
								</tr>
								<tr>
									<th nowrap>扶養人数</th>
									<td><input name="dependentsCount" type="text"
										class="form-control" placeholder="扶養人数" /></td>
								</tr>
							</table>
							<button class="btn btn-primary">登録</button>
						</fieldset>
					</form>

					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
