#フィールド名
name=名前
image=画像
gender=性別
hireDate=入社日
mailAddress=メールアドレス
zipCode=郵便番号
address=住所
telephone=電話番号
salary=給料
characteristics=特性
dependentsCount=扶養人数
password=パスワード
passwordConfirmation=確認用パスワード

#バリデーションエラーメッセージ
NotBlank={0}は入力必須です
NotNull={0}は入力必須です
Email={0}の形式で入力してください
Size={0}は{2}文字以上{1}文字以内で入力してください
dupulicateEmailError=そのメールアドレスは既に登録されています
passwordConfirmError=パスワードが確認用パスワードと一致しません
Pattern.insertEmployeeForm.gender={0}は男性か女性を選択してください
Pattern.insertEmployeeForm.zipCode={0}の形式で入力してください
Pattern.insertEmployeeForm.telephone={0}の形式で入力してください
Pattern.insertEmployeeForm.salary={0}は0以上1,000,000以下で入力してください
Pattern.insertEmployeeForm.dependentsCount={0}は0から9の整数で入力してください

#エラーメッセージ
zeroResults=１件もない
passwordConfirmError=パスワードと確認用パスワードが一致しません
errorMessage=メールアドレスまたはパスワードが間違っています

#SpringSecurity
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています
